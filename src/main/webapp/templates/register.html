

    
    <!-- Container -->
    <div class="container text-center" style="width:50%;margin-left: 20em;margin-top:5em">
        <h1> Create Your Account</h1>
        <div  ng-controller="registerController" style="margin:3rem">
            <form ng-submit="register()">
                <div class="form-group row">
                    <div class="col-12">
                        <input class="form-control" type="text" placeholder="First Name" value="FirstName" id="firstName" ng-model="firstName" ng-required='true'></input>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-12">
                        <input class="form-control" type="text" placeholder="Last Name" value="LastName" id="lastName" ng-model="lastName" ng-required='true'></input>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-12">
                        <input class="form-control" type="text" placeholder="username" value="Username" id="username" ng-model="username" ng-required='true'></input>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-12">
                        <input class="form-control" type="email" placeholder="name@example.com" id="email" ng-model="email" ng-required='true'></input>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-12">
                        <input class="form-control" type="password" placeholder="password" value="" id="password" ng-model="password" ng-required='true'></input>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-12">
                        <input class="form-control" type="password" value="" placeholder="confirm password" id="confirmPassword" ng-model="confirmPassword" ng-required="true"></input>
                    </div>
                </div> <span>{{message}}</span>
                <br></br>
                <button type="submit" class="btn btn-primary">Register &gt; </button>
            </form>
        </div>
    </div>
